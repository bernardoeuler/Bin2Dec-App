<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary to Decimal Converter</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Binary to Decimal Converter</h1>
    <div class="inputs">
      <div class="input-group">
        <label for="binaryInput">Binary number</label>
        <input id="binaryInput" type="number" > <!-- Optional maxlength=8 attribute to limit the number of characters to 8 -->
      </div>
      <img src="images/arrow-down.svg" alt="arrowdown">
      <div class="input-group">
        <label for="resultInput">Decimal number</label>
        <input id="resultInput" type="number" readonly>
      </div>
    </div>
  </div>
  <p id="author">Developed by <a href="https://github.com/bernardoeuler" target="_blank''">Bernardo Euler</a></p>
  <script src="scripts/script.js"></script>
</body>
</html>
